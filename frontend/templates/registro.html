<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/registro.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>

      <form class="registro-formulario" action="/user" method="post">
        <div class="input">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="input">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
        <div class="input">
          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <div class="input">
          <label for="tipo_documento">Tipo de Documento</label>
          <select id="tipo_documento" name="tipo_documento">
            <option value="">Tipo de Documento</option>
            <option value="Tarjeta de Identidad (TI)">
              Tarjeta de Identidad (TI)
            </option>
            <option value="Cédula de Ciudadanía (CC)">
              Cédula de Ciudadanía (CC)
            </option>
            <option value="Cédula de Extranjería (CE)">
              Cédula de Extranjería (CE)
            </option>
          </select>
        </div>
        <div class="input">
          <label for="numero_documento">Número de documento</label>
          <input
            type="text"
            id="numero_documento"
            name="numero_documento"
            placeholder="Ingrese su número de documento"
            required
          />
        </div>
        <div class="input">
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            required
          />
        </div>
        <div class="input">
          <input type="submit" value="Registrarse" />
        </div>
      </form>
      <p>{{response}}</p>
      <a href="/">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </body>
</html>
